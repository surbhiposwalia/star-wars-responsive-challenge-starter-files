<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>
    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="float-grid.css">
    <!-- Stylesheets -->
</head>

<body>
    <nav>
        <div class="row">
            <div class="col-3">Star Wars Characters</br><span class="incompletelist">Incomplete List</span></div>
        </div>
    </nav>
    <main>
        <div class="row">
            <div class="col-3">
                <img class="box" src="images/rey_square.png">
                <br><span class="textbox"> Ray<br><span class="des"> Protagonist, from Tatooine</span></span>
            </div>
            <div class="col-3">
                <img class="box" src="images/finn_square.png">
                <br><span class="textbox"> Finn<br><span class="des">Strom Trooper, befriends Ray</span></span>
            </div>
            <div class="col-3">
                <img class="box" src="images/kylo_square.png">
                <br><span class="textbox"> Kylo<br><span class="des">Main Villain, or is he?</span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <img class="box" src="images/poe_square.png">
                <br><span class="textbox"> Poe<br><span class="des">Nuetral Pilot</span></span>
            </div>
            <div class="col-3">
                <img class="box" src="images/chewbacca_square.png">
                <br><span class="textbox">Chewbacca<br><span class="des">A great first mate</span></span>
            </div>
            <div class="col-3">
                <img class="box" src="images/yoda_square.png">
                <br><span class="textbox"> Yoda<br><span class="des">Wise old Jedi master</span></span>
            </div>
        </div>
    </main>
</body>

</html>
